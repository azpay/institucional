     results = regex.exec(location.search);

 }

  <script>
  (function() {
    if(document.querySelectorAll('.title-table-mobile[data-produto]')) {
       	const tableHeaders = Array.from(document.querySelectorAll(".title-table-mobile[data-produto]"))
        const listItems = Array.from(document.querySelectorAll(".list-produtos[data-produto]"))
        for(i of listItems) {
          i.style.maxHeight = "1px";
        }
        for(i of tableHeaders) {
        	i.addEventListener('click', function() {
                if(!this.classList.contains('is-active')) {
                  this.classList.add('is-active')
                  const data = this.dataset.produto
                  const elm = document.querySelector(`.list-produtos[data-produto="${data}"]`)
                  elm.style.maxHeight = `${elm.scrollHeight}px`
                } else {
                  this.classList.remove('is-active')
                  const data = this.dataset.produto
                  const elm = document.querySelector(`.list-produtos[data-produto="${data}"]`)
                  elm.style.maxHeight = `1px`
                }
            })
        }
    }
